
apiVersion: apps/v1
kind: Deployment
metadata:
  name: quantum-app
  namespace: production
spec:
  replicas: 3
  selector:
    matchLabels:
      app: quantum-app
  template:
    metadata:
      labels:
        app: quantum-app
    spec:
      containers:
        - name: quantum-app-container
          image: gcr.io/quantum-app:latest
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: quantum-app-svc
  namespace: production
spec:
  selector:
    app: quantum-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer
